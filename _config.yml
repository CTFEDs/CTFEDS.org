# Site settings
title: CTFEDs.org
description: > # this means to ignore newlines until "baseurl:"
  Making the web better, one site at a time.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://ctfeds.org" # the base hostname & protocol for your site
# Build settings
markdown: kramdown
permalink: :title/

navigation:
 - title: Home
   url: /index.html
 - title: About
   url: /about/index.html

exclude: [
    'node_modules',
    'bower_components',
    'Gruntfile.js',
    'package.json',
    'bower.json',
    'requirements.txt',
    'Gemfile',
    'Gemfile.lock',
    'README.md',
    'sass',
    'js',
    'coffee',
    'env',
    'tmp'
]