  <style>body,figure{margin:0}header,svg:not(:root){overflow:hidden}.wrap,header{max-width:60em}.logo-header,.menu a{text-transform:uppercase}.logo-link,.meetup-latest,.menu a{text-decoration:none}.meetup-latest,.post-title,header{text-align:center}article,aside,details,figcaption,figure,footer,header,hgroup,main,nav,section,summary{display:block}html{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%}a:focus{outline:dotted thin}a:active,a:hover{outline:0}abbr[title]{border-bottom:1px dotted}b,strong{font-weight:700}dfn{font-style:italic}hr{-moz-box-sizing:content-box;box-sizing:content-box;height:0;border-top:solid 1px #61ba96;border-right:none;border-bottom:none;border-left:none}code,kbd,pre,samp{font-family:monospace,serif;font-size:1em}pre{white-space:pre-wrap}q{quotes:"\201C" "\201D" "\2018" "\2019"}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sup{top:-.5em}sub{bottom:-.25em}img{border:0}.article,.content,.latest{border-bottom:.625em solid #e66c57}*{-moz-box-sizing:border-box;box-sizing:border-box}body{background-color:#61ba96;font-family:'Source Sans Pro',sans-serif;color:#727272;font-size:100%;line-height:1.8}.header-container{background-color:#fff;overflow:hidden;box-shadow:0 0 .8em 0 rgba(0,0,0,.2);padding:0 1.25em}@media (min-width:60em){.header-container header{display:flex;justify-content:space-between}}header{margin:0 auto;padding:1.25em 0}.wrap{margin:5em auto}h1{font-weight:400;font-size:2.5em;letter-spacing:.03em}.logo-header{font-size:2em;margin:0;line-height:1.3}.logo-link::before{content:'\007B';font-size:1.4em}.logo-link::after{content:'\007D';font-size:1.4em}a{color:#23825c}a:hover{color:#3ba57a}.menu{margin:1.25em 0 0;padding:0}.menu li{display:inline-block;margin:0 .875em}.menu li:last-child{margin-right:0}.menu a{font-size:1.125em;color:#4c4c4c;line-height:1}.block-header,.current a,.menu a:hover{color:#61ba96}.article,.latest{background-color:#fff;padding:1.875em;margin-bottom:2em}.article h1,.article h2,.article h3,.latest h1,.latest h2,.latest h3{text-align:center;line-height:1.25}.latest img{display:block;margin-left:auto;margin-right:auto}.article p,.article ul,.latest p,.latest ul{max-width:45em;margin-left:auto;margin-right:auto}.block-header{margin:0}.block-header-icon{display:inline-block;vertical-align:middle;border-radius:100%;background-color:#e66c57;width:1em;height:1em}@media (min-width:40em){.block-header-icon{width:1.5em;height:1.5em}}.date-icon{transform:translateY(.2em)}.meetup-latest{display:inline-block;width:6.5em;background-color:#59d3fb;font-size:2.25em;font-weight:400;color:#fff}.meetup-latest:hover{background-color:#3ba57a;color:#fff}.content,footer{background-color:#fff}.post-title{margin-top:0}.content{padding:.313em 30px 30px}.call-for-speakers img{width:50%}@media (min-width:30em){.call-for-speakers img{width:25%}}footer{padding:1em 2em;max-width:960px;margin:0 auto 30px}table{border-collapse:collapse;border-spacing:0;margin:20px auto 40px;table-layout:fixed}td,th{border-bottom:1px solid #c1c1c1;padding:5px 20px;text-align:right}td:first-of-type,th:first-of-type{text-align:left}.list{display:flex;flex-wrap:wrap;padding:0;list-style:none}.list-item{margin:1%;display:flex;flex:0 0 100%}.list-item img{margin:0 0 2em}@media all and (min-width:40em) and (max-width:60em){.list-item{flex:0 0 48%}}@media all and (min-width:60em){.list-item{flex:0 0 23%}}.mailing-list{margin:0 auto;max-width:600px}.mailing-list input{font-size:1em}.organisers img{display:block;margin-left:auto;margin-right:auto}</style>

</head>
